<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>X-Wing 2.0 Quickbuild mini cards</title>

    <link rel="stylesheet" href="vendor/normalize-css/normalize.css">
    <link rel="stylesheet" href="vendor/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="vendor/paper-css/paper.min.css">
    <link rel="stylesheet" href="vendor/xwing-miniatures-font/dist/xwing-miniatures.css">
    <link rel="stylesheet" href="css/xwing-quickbuild-cards.css">

    <script type="text/javascript" src="vendor/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="vendor/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/xwing-quickbuild-cards.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>

    <script type="text/javascript">
      $( document ).ready(function() {
        qb.buildCards("#cards-container");
        menu.init(qb);
        qb.updateSelectedCards("#cards-container", menu.filters);
      });
    </script>
  </head>
  <body class="A4">
    <menu>
      <div id="m-search" class="menu-group">
      </div>
      <div id="m-export" class="menu-group">
      </div>
      <div id="m-factions" class="menu-group">
        <span>click the faction's name to show/hide the list of ships</span>

      </div>
    </menu>
    <div id="cards-container">
    </div>
  </body>
</html>
